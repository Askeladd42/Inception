version:   "3.9"  # optional since v1.27.0
services:
  mysql:
    image: mariadb
    volumes:
      - /data/mysql:/var/lib/mysql
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE
      MYSQL_USER
      MYSQL_PASSWORD

  wordpress:
    image: wordpress:php7.3-fpm
    volumes:
      - /data/html:/var/www/html
    ports:
      - "8000:80"
    restart: always
    environment:
      WP_DB_HOST
      WP_DB_NAME
      WP_DB_USER
      WP_DB_PASSWORD
      WP_TABLE_PREFIX

  nginx:
    image: nginx:debian-buster
    volumes:
      - nginx:/etc/nginx/conf.d
      - /data/html:/var/www/html
    ports:
      - 8080:80
    restart: always

redis:
    image: redis
networks:
  frontend:
    name: cus_front
    driver: cus_driver_1
volumes: